<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Áæ§ËÅä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0f3460;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header .participants { font-size: 14px; color: #888; }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 200px;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; flex-shrink: 0; margin-right: 12px;
        }

        .message-body { flex: 1; }
        .message-name { font-size: 13px; font-weight: 600; margin-bottom: 4px; }

        .message-bubble {
            background: #16213e;
            padding: 12px 16px;
            border-radius: 4px 18px 18px 18px;
            font-size: 15px;
            line-height: 1.6;
            max-width: 90%;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.user { flex-direction: row-reverse; }
        .message.user .avatar { margin-right: 0; margin-left: 12px; }
        .message.user .message-body { text-align: right; }
        .message.user .message-bubble {
            background: #0f3460;
            border-radius: 18px 4px 18px 18px;
        }

        .message.summary .message-bubble {
            background: linear-gradient(135deg, #2d1b69, #1a1a4e);
            border: 1px solid #533483;
        }

        .message.error .message-bubble {
            background: #4a1a1a;
            border: 1px solid #ff6b6b;
        }

        .round-divider {
            text-align: center; margin: 24px 0;
            color: #666; font-size: 13px; position: relative;
        }

        .round-divider::before {
            content: ''; position: absolute;
            left: 10%; right: 10%; height: 1px;
            background: #333; top: 50%;
        }

        .round-divider span {
            background: #1a1a2e;
            padding: 0 16px;
            position: relative;
        }

        .thinking {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 16px; padding: 10px 16px;
            color: #888; font-size: 14px;
        }

        .thinking-dots span {
            display: inline-block; width: 8px; height: 8px;
            background: #533483; border-radius: 50%;
            animation: bounce 1.4s infinite both;
        }
        .thinking-dots span:nth-child(2) { animation-delay: 0.16s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.32s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #16213e; padding: 16px 20px;
            border-top: 2px solid #0f3460;
        }

        .input-wrapper { max-width: 800px; margin: 0 auto; }
        .input-row { display: flex; gap: 10px; align-items: center; }

        #question-input {
            flex: 1; padding: 14px 18px; border-radius: 24px;
            border: 1px solid #333; background: #1a1a2e;
            color: #eee; font-size: 15px; outline: none;
        }
        #question-input:focus { border-color: #533483; }
        #question-input::placeholder { color: #666; }

        .rounds-select {
            padding: 14px 12px; border-radius: 12px;
            border: 1px solid #333; background: #1a1a2e;
            color: #eee; font-size: 14px; outline: none;
        }

        #send-btn {
            padding: 14px 28px; border-radius: 24px; border: none;
            background: linear-gradient(135deg, #533483, #0f3460);
            color: white; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Áæ§ËÅä</h1>
        <div class="participants">
            {% for ai in ai_list %}
                {{ ai.emoji }} {{ ai.name }}{% if not loop.last %} ¬∑ {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-area">
        <div class="input-wrapper">
            <div class="input-row">
                <input type="text" id="question-input"
                       placeholder="ËæìÂÖ•‰∏Ä‰∏™ÈóÆÈ¢òÔºåËÆ© AI ‰ª¨ËÆ®ËÆ∫..."
                       autocomplete="off">
                <select class="rounds-select" id="rounds-select">
                    <option value="1">1ËΩÆ</option>
                    <option value="2" selected>2ËΩÆ</option>
                    <option value="3">3ËΩÆ</option>
                </select>
                <button id="send-btn" onclick="sendQuestion()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question-input');
        const sendBtn = document.getElementById('send-btn');

        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });

        let thinkingDiv = null;

        function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            const rounds = document.getElementById('rounds-select').value;

            questionInput.value = '';
            chatContainer.innerHTML = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'ËÆ®ËÆ∫‰∏≠...';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify({ question: question, rounds: parseInt(rounds) })
            }).then(function(response) {
                var reader = response.body.getReader();
                var decoder = new TextDecoder();
                var buffer = '';

                function read() {
                    reader.read().then(function(result) {
                        if (result.done) {
                            sendBtn.disabled = false;
                            sendBtn.textContent = 'ÂèëÈÄÅ';
                            return;
                        }

                        buffer += decoder.decode(result.value, { stream: true });
                        var lines = buffer.split('\n');
                        buffer = lines.pop();

                        for (var i = 0; i < lines.length; i++) {
                            if (lines[i].startsWith('data: ')) {
                                try {
                                    var data = JSON.parse(lines[i].slice(6));
                                    handleMessage(data);
                                } catch(e) {}
                            }
                        }

                        read();
                    });
                }

                read();
            }).catch(function(err) {
                showError('ËøûÊé•Â§±Ë¥•Ôºö' + err.message);
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
            });
        }

        function handleMessage(data) {
            if (thinkingDiv && data.type !== 'thinking') {
                thinkingDiv.remove();
                thinkingDiv = null;
            }

            if (data.type === 'user') {
                addMessage(data, 'user', 'üë§', '#0f3460');
            } else if (data.type === 'round') {
                var divider = document.createElement('div');
                divider.className = 'round-divider';
                divider.innerHTML = '<span>üì¢ Á¨¨ ' + data.round + ' ËΩÆËÆ®ËÆ∫</span>';
                chatContainer.appendChild(divider);
            } else if (data.type === 'thinking') {
                thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                thinkingDiv.innerHTML = data.emoji + ' ' + data.speaker + ' Ê≠£Âú®ÊÄùËÄÉ...<div class="thinking-dots"><span></span><span></span><span></span></div>';
                chatContainer.appendChild(thinkingDiv);
                scrollToBottom();
            } else if (data.type === 'ai') {
                addMessage(data, 'ai', data.emoji, data.color);
            } else if (data.type === 'summary_start') {
                var sumDivider = document.createElement('div');
                sumDivider.className = 'round-divider';
                sumDivider.innerHTML = '<span>üìã ËÆ®ËÆ∫ÊÄªÁªì</span>';
                chatContainer.appendChild(sumDivider);
            } else if (data.type === 'summary') {
                addMessage(data, 'summary', data.emoji, data.color);
            } else if (data.type === 'error') {
                addMessage(data, 'error', data.emoji, data.color);
            } else if (data.type === 'done') {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
            }
        }

        function addMessage(data, type, emoji, color) {
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML =
                '<div class="avatar" style="background: ' + color + '22; border: 2px solid ' + color + '">' +
                    emoji +
                '</div>' +
                '<div class="message-body">
